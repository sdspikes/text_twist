<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Anagram Game</title>
  <meta name="description"
        content="Anagrams">
  <meta name="author"
        content="Sarah Spikes">
  <link rel="stylesheet"
        href="css/styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/threeToSixLetterWords.js"></script>
  <script src="js/scripts.js"></script>
</head>

<body>
  <div class="welcome">
    Ready to find some anagrams?
    <button class="start-btn">start game</button>
  </div>
  <div class="game-area">
    <div class="letters">letters go here</div>
    <br>
    <div class="guess-area">
      <form>
        <label for="guess">Enter Guess:</label><br>
        <input type="text"
               id="fname"
               name="guess"
               class="guess"
               placeholder="enter guesses here">
        <input type="submit"
               value="Submit">
      </form>
      <button class="done">Done Guessing</button>
      <div class="wrong-message">incorrect! try again</div>

    </div>

    <div class="correct-guess-container">
      <ul class="correct-guesses">

      </ul>
    </div>
  </div>
  <div class="missed-words-container">
    Words you missed:
    <ul class="missed-words">

    </ul>
    <button class="continue">Continue</button>
  </div>
</body>

</html>
